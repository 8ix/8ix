---
layout: default
---
{% for post in site.posts %}
<div class="article">
    <div class="contents">
        <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        <p class="pub"><i>{{ post.date | date: "%B %-d, %Y" }}</i></p>
        <p>{{ post.description }}</p>
    </div>
</div>
{% endfor %}
